
<section ng-class="$ctrl.styles.storedisplay">
    <h4>{{$ctrl.store.name}}</h4>
    <h5>{{$ctrl.store.address.street}}, {{$ctrl.store.address.city}}, {{$ctrl.store.address.state}}</h5>
    <hr>
    <span>Total Pets at this store: ({{$ctrl.store.pets.length}})</span>
    <ul>
        <li ng-repeat="pet in $ctrl.store.pets">
            {{pet.name}} the {{pet.animal}}
        </li>
    </ul>
    <p></p>

    <a ui-sref="store.addPet({id: $ctrl.store._id})">Add a Pet</a>
    <ui-view></ui-view>

</section>
