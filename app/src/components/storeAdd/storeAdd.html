<section>
  <h3>New Store Info</h3>
  <label>Name:</label>
  <input type="text" ng-model="$ctrl.newStore.name">
  <label>Address:</label>
  <input type="text" ng-model="$ctrl.newStore.address">
  <label>City:</label>
  <input type="text" ng-model="$ctrl.newStore.city">
  <label>State:</label>
  <input type="text" ng-model="$ctrl.newStore.state">
  <button ng-click="$ctrl.addStore()">Add</button>
  <button ng-click="$ctrl.cancel()">Cancel</button>
</section>
